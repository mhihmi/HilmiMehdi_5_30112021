name: Deploy-Back-Docker

on:
  push:
    branches:
      - main
    paths:
      - 'back/**'
      - '.github/workflows/deploy-back.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t kanap-api:latest ./back

      - name: Save Docker image to archive
        run: |
          docker save kanap-api:latest | gzip > kanap-api.tar.gz


      - name: Copy image archive to VPS (api folder)
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          VPS_SERVER: ${{ secrets.VPS_SERVER }}
          VPS_USER: ${{ secrets.VPS_USER }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          API_PATH: ${{ secrets.API_PATH }}
          PROJECT_NAME: ${{ secrets.PROJECT_NAME }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p $SSH_PORT -H $VPS_SERVER >> ~/.ssh/known_hosts
          ssh -p $SSH_PORT $VPS_USER@$VPS_SERVER "mkdir -p ${{ secrets.API_PATH }}/${{ secrets.PROJECT_NAME }}"
          scp -P $SSH_PORT kanap-api.tar.gz $VPS_USER@$VPS_SERVER:${{ secrets.API_PATH }}/${{ secrets.PROJECT_NAME }}/

      - name: Load and run Docker image on VPS (api folder)
        env:
          VPS_SERVER: ${{ secrets.VPS_SERVER }}
          VPS_USER: ${{ secrets.VPS_USER }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          API_PATH: ${{ secrets.API_PATH }}
          PROJECT_NAME: ${{ secrets.PROJECT_NAME }}
          DOCKER_COMPOSE_PATH: ${{ secrets.DOCKER_COMPOSE_PATH }}
        run: |
          ssh -p $SSH_PORT $VPS_USER@$VPS_SERVER "
            echo 'Chargement de l image...' && \
            cd ${{ secrets.API_PATH }}/${{ secrets.PROJECT_NAME }} && \
            docker load < kanap-api.tar.gz && \
            echo 'Navigation vers docker-compose...' && \
            cd $DOCKER_COMPOSE_PATH && \
            echo 'Backup du docker-compose original...' && \
            cp docker-compose.yml docker-compose.yml.backup && \
            echo 'Modification temporaire du docker-compose...' && \
            sed -i 's/build: .*/image: kanap-api:latest/' docker-compose.yml && \
            echo 'Verification de la modification:' && \
            cat docker-compose.yml | grep -A 5 kanap-api && \
            echo 'Arret du service...' && \
            docker compose down kanap-api || true && \
            echo 'Demarrage du service...' && \
            docker compose up -d kanap-api && \
            echo 'Restauration du docker-compose original...' && \
            mv docker-compose.yml.backup docker-compose.yml && \
            echo 'Nettoyage...' && \
            rm -f ${{ secrets.API_PATH }}/${{ secrets.PROJECT_NAME }}/kanap-api.tar.gz
          "
